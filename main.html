<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KnowBall | Live Updates</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app-container" role="application" aria-label="FotMob Clone Football Live Scores">
    <header>KnowBall</header>
    <nav role="tablist" aria-label="Main navigation">
      <button id="tab-scores" class="active" aria-selected="true" aria-controls="scores" role="tab" tabindex="0">Live Scores</button>
      <button id="tab-fixtures" aria-selected="false" aria-controls="fixtures" role="tab" tabindex="-1">Fixtures</button>
      <button id="tab-standings" aria-selected="false" aria-controls="standings" role="tab" tabindex="-1">Standings</button>
    </nav>
    <main>
      <section id="scores" role="tabpanel" aria-labelledby="tab-scores" tabindex="0">
        <!-- Live Scores rendered here -->
      </section>
      <section id="fixtures" role="tabpanel" aria-labelledby="tab-fixtures" tabindex="0" hidden>
        <!-- Fixtures rendered here -->
      </section>
      <section id="standings" role="tabpanel" aria-labelledby="tab-standings" tabindex="0" hidden>
        <!-- Standings rendered here -->
      </section>
    </main>
    <footer>Â© 2024 KnowBall</footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
