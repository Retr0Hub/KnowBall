<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>FotMob Clone</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  html, body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #121212;
    color: #eee;
    height: 100%;
    max-width: 350px;
    overflow: hidden;
    -webkit-tap-highlight-color: transparent;
  }
  body {
    display: flex;
    flex-direction: column;
    min-height: 600px;
    max-height: 600px;
    width: 100vw;
    max-width: 350px;
  }

  header {
    background: linear-gradient(90deg, #e63946, #f1faee);
    color: #121212;
    text-align: center;
    padding: 12px 0;
    font-weight: 700;
    font-size: 1.5rem;
    letter-spacing: 2px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.35);
  }

  nav {
    display: flex;
    justify-content: space-around;
    background: #1d1d1d;
    box-shadow: inset 0 -2px 0 #e63946;
    user-select: none;
  }
  nav button {
    flex-grow: 1;
    padding: 10px 0;
    background: none;
    border: none;
    color: #eee;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.25s, color 0.25s;
  }
  nav button.active {
    background: #e63946;
    color: #f1faee;
    font-weight: 700;
  }
  nav button:focus {
    outline: none;
    background: #e63946;
    color: #f1faee;
  }

  main {
    flex-grow: 1;
    overflow-y: auto;
    background: #181818;
    padding: 8px 12px;
  }

  /* Scrollbar for mobile */
  main::-webkit-scrollbar {
    width: 6px;
  }
  main::-webkit-scrollbar-thumb {
    background-color: #e63946;
    border-radius: 3px;
  }

  /* Matches list */
  .match, .fixture {
    background: #222;
    border-radius: 8px;
    padding: 8px 10px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 0.9rem;
  }
  .match.live {
    border: 2px solid #e63946;
    box-shadow: 0 0 10px #e63946aa;
  }
  .team {
    flex-basis: 45%;
    display: flex;
    align-items: center;
    font-weight: 600;
  }
  .team img {
    width: 24px;
    height: 24px;
    object-fit: contain;
    margin-right: 6px;
    border-radius: 3px;
    filter: drop-shadow(0 0 1px black);
  }
  .score {
    font-weight: 700;
    font-size: 1.1rem;
    width: 40px;
    text-align: center;
  }
  .status {
    color: #bbb;
    font-weight: 600;
    font-size: 0.85rem;
    width: 60px;
    text-align: right;
  }
  .live-indicator {
    display: inline-block;
    background: #e63946;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    margin-right: 4px;
    animation: pulse 1.5s infinite ease-in-out;
  }
  @keyframes pulse {
    0% {opacity: 1;}
    50% {opacity: 0.4;}
    100% {opacity: 1;}
  }

  /* Standings */
  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.85rem;
  }
  thead {
    background: #222;
  }
  th, td {
    padding: 6px 8px;
    text-align: left;
  }
  th.position {
    width: 24px;
  }
  th.team, td.team {
    width: 52%;
    display: flex;
    align-items: center;
  }
  td.team img {
    width: 24px;
    height: 24px;
    margin-right: 8px;
    object-fit: contain;
    border-radius: 3px;
    filter: drop-shadow(0 0 1px black);
  }
  tbody tr:nth-child(even) {
    background: #1f1f1f;
  }
  tbody tr:hover {
    background: #333;
  }
  td.points {
    font-weight: 700;
    text-align: right;
  }

  /* Footer */
  footer {
    text-align: center;
    font-size: 0.8rem;
    padding: 6px 0;
    color: #666;
    background: #121212;
    user-select: none;
  }

  /* Responsive */
  @media (max-width: 350px) {
    body {
      max-width: 350px;
    }
    .team {
      font-size: 0.85rem;
    }
    .score {
      font-size: 1rem;
      width: 36px;
    }
    nav button {
      font-size: 0.9rem;
    }
  }
</style>
</head>
<body>
<header>FotMob Clone</header>
<nav>
  <button id="tab-scores" class="active" aria-selected="true" aria-controls="scores" role="tab" tabindex="0">Live Scores</button>
  <button id="tab-fixtures" aria-selected="false" aria-controls="fixtures" role="tab" tabindex="-1">Fixtures</button>
  <button id="tab-standings" aria-selected="false" aria-controls="standings" role="tab" tabindex="-1">Standings</button>
</nav>
<main>
  <section id="scores" role="tabpanel" aria-labelledby="tab-scores">
    <!-- Live Scores -->
  </section>
  <section id="fixtures" role="tabpanel" aria-labelledby="tab-fixtures" hidden>
    <!-- Fixtures -->
  </section>
  <section id="standings" role="tabpanel" aria-labelledby="tab-standings" hidden>
    <!-- Standings -->
  </section>
</main>
<footer>Â© 2024 FotMob Clone by AI</footer>

<script>
  // Sample data
  const sampleLiveMatches = [
    {
      id: 1,
      homeTeam: 'Manchester Utd',
      awayTeam: 'Chelsea',
      homeScore: 2,
      awayScore: 1,
      status: '72\'',
      isLive: true,
      homeLogo: 'https://upload.wikimedia.org/wikipedia/en/7/7a/Manchester_United_FC_crest.svg',
      awayLogo: 'https://upload.wikimedia.org/wikipedia/en/c/cc/Chelsea_FC.svg'
    },
    {
      id: 2,
      homeTeam: 'Real Madrid',
      awayTeam: 'Barcelona',
      homeScore: 0,
      awayScore: 0,
      status: 'HT',
      isLive: true,
      homeLogo: 'https://upload.wikimedia.org/wikipedia/en/5/56/Real_Madrid_CF.svg',
      awayLogo: 'https://upload.wikimedia.org/wikipedia/en/4/47/FC_Barcelona_%28crest%29.svg'
    },
    {
      id: 3,
      homeTeam: 'Liverpool',
      awayTeam: 'Arsenal',
      homeScore: 3,
      awayScore: 2,
      status: 'FT',
      isLive: false,
      homeLogo: 'https://upload.wikimedia.org/wikipedia/en/0/0c/Liverpool_FC.svg',
      awayLogo: 'https://upload.wikimedia.org/wikipedia/en/5/53/Arsenal_FC.svg'
    }
  ];

  const sampleFixtures = [
    {
      id: 101,
      homeTeam: 'Bayern Munich',
      awayTeam: 'Borussia Dortmund',
      date: '2024-06-11 19:45',
      homeLogo: 'https://upload.wikimedia.org/wikipedia/en/1/1f/FC_Bayern_Munich_logo.svg',
      awayLogo: 'https://upload.wikimedia.org/wikipedia/en/6/67/Borussia_Dortmund_logo.svg'
    },
    {
      id: 102,
      homeTeam: 'Juventus',
      awayTeam: 'Inter Milan',
      date: '2024-06-12 20:00',
      homeLogo: 'https://upload.wikimedia.org/wikipedia/en/3/3e/Juventus_FC_2017_logo.svg',
      awayLogo: 'https://upload.wikimedia.org/wikipedia/en/0/05/FC_Internazionale_Milano_2014_logo.svg'
    }
  ];

  const sampleStandings = [
    { pos: 1, team: 'Manchester City', points: 85, wins: 27, draws: 4, losses: 3, logo: 'https://upload.wikimedia.org/wikipedia/en/e/eb/Manchester_City_FC_badge.svg' },
    { pos: 2, team: 'Arsenal', points: 78, wins: 24, draws: 6, losses: 4, logo: 'https://upload.wikimedia.org/wikipedia/en/5/53/Arsenal_FC.svg' },
    { pos: 3, team: 'Manchester Utd', points: 75, wins: 23, draws: 6, losses: 5, logo: 'https://upload.wikimedia.org/wikipedia/en/7/7a/Manchester_United_FC_crest.svg' },
    { pos: 4, team: 'Chelsea', points: 71, wins: 21, draws: 8, losses: 5, logo: 'https://upload.wikimedia.org/wikipedia/en/c/cc/Chelsea_FC.svg' },
    { pos: 5, team: 'Tottenham', points: 64, wins: 19, draws: 7, losses: 8, logo: 'https://upload.wikimedia.org/wikipedia/en/b/b4/Tottenham_Hotspur.svg' }
  ];

  // Elements
  const tabs = document.querySelectorAll('nav button');
  const panels = {
    scores: document.getElementById('scores'),
    fixtures: document.getElementById('fixtures'),
    standings: document.getElementById('standings')
  };

  // Render Live Scores
  function renderLiveScores() {
    panels.scores.innerHTML = '';
    if (sampleLiveMatches.length === 0) {
      panels.scores.innerHTML = '<p>No live matches currently.</p>';
      return;
    }
    sampleLiveMatches.forEach(match => {
      const matchEl = document.createElement('div');
      matchEl.className = 'match' + (match.isLive ? ' live' : '');
      matchEl.setAttribute('tabindex', '0');

      const homeTeamEl = document.createElement('div');
      homeTeamEl.className = 'team';
      homeTeamEl.innerHTML = `<img src="${match.homeLogo}" alt="${match.homeTeam} logo" loading="lazy" />${match.homeTeam}`;

      const awayTeamEl = document.createElement('div');
      awayTeamEl.className = 'team';
      awayTeamEl.innerHTML = `<img src="${match.awayLogo}" alt="${match.awayTeam} logo" loading="lazy" />${match.awayTeam}`;

      const homeScoreEl = document.createElement('div');
      homeScoreEl.className = 'score';
      homeScoreEl.textContent = match.homeScore;

      const awayScoreEl = document.createElement('div');
      awayScoreEl.className = 'score';
      awayScoreEl.textContent = match.awayScore;

      const statusEl = document.createElement('div');
      statusEl.className = 'status';
      statusEl.innerHTML = match.isLive ? `<span class="live-indicator" aria-label="Live"></span>${match.status}` : match.status;

      // Layout: Home team | Home score | Status | Away score | Away team
      // Use a flex row in match container with space between elements
      matchEl.innerHTML = '';
      matchEl.appendChild(homeTeamEl);
      matchEl.appendChild(homeScoreEl);
      matchEl.appendChild(statusEl);
      matchEl.appendChild(awayScoreEl);
      matchEl.appendChild(awayTeamEl);

      panels.scores.appendChild(matchEl);
    });
  }

  // Render Fixtures
  function renderFixtures() {
    panels.fixtures.innerHTML = '';
    if (sampleFixtures.length === 0) {
      panels.fixtures.innerHTML = '<p>No upcoming fixtures.</p>';
      return;
    }
    sampleFixtures.forEach(fixture => {
      const fixtureEl = document.createElement('div');
      fixtureEl.className = 'fixture';
      fixtureEl.setAttribute('tabindex', '0');

      const homeTeamEl = document.createElement('div');
      homeTeamEl.className = 'team';
      homeTeamEl.innerHTML = `<img src="${fixture.homeLogo}" alt="${fixture.homeTeam} logo" loading="lazy" />${fixture.homeTeam}`;

      const awayTeamEl = document.createElement('div');
      awayTeamEl.className = 'team';
      awayTeamEl.innerHTML = `<img src="${fixture.awayLogo}" alt="${fixture.awayTeam} logo" loading="lazy" />${fixture.awayTeam}`;

      const dateObj = new Date(fixture.date + ' UTC');
      const options = { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit'};
      const dateStr = dateObj.toLocaleString(undefined, options);

      const dateEl = document.createElement('div');
      dateEl.className = 'status';
      dateEl.textContent = dateStr;

      fixtureEl.appendChild(homeTeamEl);
      fixtureEl.appendChild(dateEl);
      fixtureEl.appendChild(awayTeamEl);

      panels.fixtures.appendChild(fixtureEl);
    });
  }

  // Render Standings
  function renderStandings() {
    panels.standings.innerHTML = '';

    if (sampleStandings.length === 0) {
      panels.standings.innerHTML = '<p>No standings data available.</p>';
      return;
    }

    const table = document.createElement('table');
    table.setAttribute('role', 'table');

    const thead = document.createElement('thead');
    thead.innerHTML = `
      <tr>
        <th class="position" scope="col">#</th>
        <th class="team" scope="col">Team</th>
        <th scope="col">W</th>
        <th scope="col">D</th>
        <th scope="col">L</th>
        <th class="points" scope="col">Pts</th>
      </tr>
    `;

    const tbody = document.createElement('tbody');
    sampleStandings.forEach(team => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="position">${team.pos}</td>
        <td class="team"><img src="${team.logo}" alt="${team.team} logo" loading="lazy" />${team.team}</td>
        <td>${team.wins}</td>
        <td>${team.draws}</td>
        <td>${team.losses}</td>
        <td class="points">${team.points}</td>
      `;
      tbody.appendChild(tr);
    });

    table.appendChild(thead);
    table.appendChild(tbody);

    panels.standings.appendChild(table);
  }

  // Tab navigation
  function activateTab(newTabId) {
    tabs.forEach(tab => {
      const isActive = (tab.id === newTabId);
      tab.classList.toggle('active', isActive);
      tab.setAttribute('aria-selected', isActive);
      tab.setAttribute('tabindex', isActive ? "0" : "-1");

      const panelId = tab.getAttribute('aria-controls');
      const panel = document.getElementById(panelId);
      if (panel) {
        if (isActive) {
          panel.hidden = false;
          panel.focus();
        } else {
          panel.hidden = true;
        }
      }
    });
  }

  // Event listeners
  tabs.forEach(tab => {
    tab.addEventListener('click', e => {
      activateTab(tab.id);
    });
    tab.addEventListener('keydown', e => {
      const index = Array.from(tabs).indexOf(e.target);
      if(e.key === 'ArrowRight') {
        const nextIndex = (index + 1) % tabs.length;
        tabs[nextIndex].focus();
      } else if (e.key === 'ArrowLeft') {
        const prevIndex = (index - 1 + tabs.length) % tabs.length;
        tabs[prevIndex].focus();
      } else if (e.key === 'Enter' || e.key === ' '){
        activateTab(e.target.id);
      }
    });
  });

  // Initial render
  renderLiveScores();
  renderFixtures();
  renderStandings();

</script>
</body>
</html>
